<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='wrapper'>
		<h2>Введите данные</h2>
		<div class='inputs'>
			<label for="page-num">Номер страницы</label>
			<input type="text" id='pafe-num' class="page-num" placeholder="От 1 до 10">
			<label for="limit">Лимит</label>
			<input type="text" id='limit' class="limit" placeholder="От 1 до 10">
      <label for="button">Запрос</label>
      <button class='btn j-btn'>Send</button>
		</div>
		
		<h3>Результат:</h3>
		<div class='result j-result'></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
